language: php

sudo: false

matrix:
  include:
    - php: 5.5.9
      env: GUZZLE_VERSION=^5.0
    - php: 5.5.9
      env: GUZZLE_VERSION=^6.0
    - php: 5.5
      env: GUZZLE_VERSION=^5.0
    - php: 5.5
      env: GUZZLE_VERSION=^6.0
    - php: 5.6
      env: GUZZLE_VERSION=^5.0
    - php: 5.6
      env: GUZZLE_VERSION=^6.0
    - php: 7.0
      env: GUZZLE_VERSION=^5.0
    - php: 7.0
      env: GUZZLE_VERSION=^6.0
    - php: 7.1
      env: GUZZLE_VERSION=^5.0
    - php: 7.1
      env: GUZZLE_VERSION=^6.0
    - php: hhvm-3.6
      sudo: required
      dist: trusty
      group: edge
      env: GUZZLE_VERSION=^5.0
    - php: hhvm-3.6
      sudo: required
      dist: trusty
      group: edge
      env: GUZZLE_VERSION=^6.0
    - php: hhvm-3.9
      sudo: required
      dist: trusty
      group: edge
      env: GUZZLE_VERSION=^5.0
    - php: hhvm-3.9
      sudo: required
      dist: trusty
      group: edge
      env: GUZZLE_VERSION=^6.0
    - php: hhvm-3.12
      sudo: required
      dist: trusty
      group: edge
      env: GUZZLE_VERSION=^5.0
    - php: hhvm-3.12
      sudo: required
      dist: trusty
      group: edge
      env: GUZZLE_VERSION=^6.0

before_install:
  - if [[ $TRAVIS_PHP_VERSION =~ ^hhvm ]]; then echo 'hhvm.jit = false' >> /etc/hhvm/php.ini ; fi
  - composer require "guzzlehttp/guzzle:${GUZZLE_VERSION}" --no-update

install:
  - travis_retry composer install --no-interaction --prefer-source

script:
  - make test
